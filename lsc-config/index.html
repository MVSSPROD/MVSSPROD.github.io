<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LSC Config</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/joint.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/joint.min.js"></script>
    <script src="js/joint.shapes.devs.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/algo.js"></script>
  </head>
  <body onload="init()">
      <h2>Light Source Controller Configurator</h2>
      <h3 style="color:#f33">Note: COM10 above not supported</h3>
      <div id="inputhdr">
        <button id="resetBtn" onclick="reset()"><i class="fa fa-undo"></i></button>
        <button id="addVisBtn" onclick="addVis()"><i class="fa fa-plus"></i> Add Vision</button>
        <button id="addPCBtn" onclick="addPC()"><i class="fa fa-plus"></i> Add PC</button>
        
        <label for="comStart">ULSC Starting COM</label>
        <select id="comStart" onchange="comStartChange()">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5" selected>5</option>
        </select>
      </div>
    <h3 id="com10Msg">COM10 reached!</h3>
		<ul id="pcTabsDiv"></ul>
		<div id="pcLstDiv"></div>
		<div id="disp"></div>
  </body>
</html>
